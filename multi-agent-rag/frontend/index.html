<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Multi-Agent RAG Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
    }

    main {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .section {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1,
    h3 {
      margin: 0 0 10px 0;
    }

    textarea {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 15px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #output {
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
    }

    .agents {
      font-size: 0.9em;
      color: #555;
      margin-top: 5px;
    }

    .doc {
      margin-bottom: 8px;
      padding: 8px;
      border-left: 4px solid #007bff;
      background: #eef;
      border-radius: 4px;
    }

    @media (min-width: 768px) {
      main {
        flex-direction: row;
        gap: 20px;
      }

      .section {
        flex: 1;
      }

      #output {
        max-height: 600px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Multi-Agent RAG Demo</h1>
  </header>

  <main>
    <div class="section">
      <h3>Upload PDF</h3>
      <input type="file" id="pdfFile" accept="application/pdf"><br>
      <button onclick="uploadPDF()">Upload</button>
      <p id="fileId"></p>

      <h3>Ask a Question</h3>
      <textarea id="query" rows="4" placeholder="Type your question here..."></textarea><br>
      <button onclick="askQuestion()">Ask</button>
    </div>

    <div class="section" id="output">
      <p>Results will appear here...</p>
    </div>
  </main>

  <script>
    let uploadedFileId = '';

    async function uploadPDF() {
      const fileInput = document.getElementById('pdfFile');
      if (!fileInput.files.length) return alert('Select a PDF first');
      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append('file', file);

      const res = await fetch('/upload_pdf', { method: 'POST', body: formData });
      const data = await res.json();
      if (res.ok) {
        uploadedFileId = data.file_id;
        document.getElementById('fileId').innerText = 'Uploaded File ID: ' + uploadedFileId;
      } else {
        alert(data.error || 'Upload failed');
      }
    }

    async function askQuestion() {
      const query = document.getElementById('query').value.trim();
      if (!query) return alert('Enter a question');

      const payload = { text: query };
      if (uploadedFileId) payload.file_id = uploadedFileId;

      const res = await fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      const data = await res.json();

      // Render answer
      const out = document.getElementById('output');
      out.innerHTML = `
        <div class="section">
            <strong>Answer:</strong>
            <p>${data.answer.replace(/\n/g, '<br>')}</p>
        </div>
    `;

      if (data.trace) {
        let traceHTML = `<div class="section"><strong>Agents used:</strong> <span class="agents">${data.trace.agents_called.join(', ')}</span></div>`;
        traceHTML += `<div class="section"><strong>Documents:</strong>`;
        data.trace.docs.forEach(d => {
          traceHTML += `<div class="doc">${d.title} (id: ${d.id})</div>`;
        });
        traceHTML += `</div>`;
        out.innerHTML += traceHTML;
      }

      // Scroll to bottom
      out.scrollTop = out.scrollHeight;
    }
  </script>
</body>

</html>
